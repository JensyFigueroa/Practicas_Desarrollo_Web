<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecicio 1</title>
</head>
<body>

    <script>
        let distancia = parseInt(prompt("Introduzca la distancia en metros:"));

        if (distancia == 0 || distancia < 1001) {
            document.write('<h1>Ir caminando</h1><img src="img/camina.jpeg">');
            console.log('Ir caminando');
        }
        else if (distancia == 1001 || distancia <= 10000) {
            document.write('<h1>Ir en bicicleta</h1><img src="img/bicicleta.jpeg">')
            console.log('Ir en bicicleta')
        }
        else if (distancia == 10001 || distancia == 30000) {
            document.write('<h1>Ir en colectivo</h1><img src="img/colectivo.jpeg">');
            console.log('Ir en colectivo');
        }
        else if (distancia == 30000 || distancia <= 100000) {
            document.write('<h1>Ir en auto</h1><img src="img/auto.jpeg">');
            console.log('Ir en auto');
        }
        else {
            document.write('<h1>Ir en avión</h1><img src="img/avion.jpeg">');
            console.log('Ir en avión');
        }

         document.write('<h3><a href="index.html">Ir al inicio</a></h3>');
    </script>
    
</body>
</html>
