<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2 Unidad 2</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div id="bloque" class="container-uno">
        <div class="cajas" id="caja1">1</div>
        <div class="cajas" id="caja2">2</div>
        <div class="cajas" id="caja3">3</div>
    </div>

    <script>
        let bloque = document.querySelector("#bloque");
        bloque.addEventListener("click", () => {
            if (bloque.className == "container-uno") {
                bloque.className = "container-dos";
                console.log("hola");
            } else if (bloque.className == "container-dos") {
                bloque.className = "container-tres";
            } else {
                bloque.className = "container-uno";
            }
        });
    
    </script>

</body>

</html>
